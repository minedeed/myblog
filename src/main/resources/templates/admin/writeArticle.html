<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>写文章</title>
    <link rel="stylesheet" href="/layui-v2.5.5/css/layui.css">
</head>
<body >
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>写文章</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="/ArticleManage/addArticle">
    <div class="layui-form-item">
        <label class="layui-form-label">长输入框</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="content"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="/aadddd" lay-filter="demo2" action="/dddddd">跳转式提交</button>
    </div>
</form>
<script src="/layui-v2.5.5/layui.js"></script>

</script>
</body>
</html>
